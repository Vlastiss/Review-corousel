<!DOCTYPE html>
<html lang="en">
  <head>
    <title>review corousel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- <style></style> -->
    <div class="page-container">
      <div class="title" style="font-size: 5rem; text-align: center">
        Our Reviews
      </div>
      <div class="divider"></div>
      <!-- corousel slider -->
      <div
        id="carouselExample"
        class="carousel slide w-50 h-50"
        data-bs-ride="true"
        style="margin: auto"
      >
        <div
          class="carousel-inner rounded-3"
          style="
            box-shadow: -1px 4px 14px 12px rgba(0, 0, 0, 0.75);
            -webkit-box-shadow: -1px 4px 14px 12px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: -1px 4px 14px 12px rgba(0, 0, 0, 0.75);
          "
        >
          <div class="carousel-item active" id="img1">
            <img
              src="images/Vlastiss_demon_dc_comics_villain_joker_laughting_over_batmans_s_5aefdd79-a527-4749-b12e-a53df1cb2723.png"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Demon Joker</h5>
              <p>Crime king of gotham</p>
            </div>
          </div>
          <div class="carousel-item" id="img2">
            <img
              src="images/Vlastiss_ancient_egypt_realistic4500_B.C._8k_9b77ab41-6081-47c0-9c62-b49789ceebc0.png"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Pharaoh</h5>
              <p>Egyptian King</p>
            </div>
          </div>
          <div class="carousel-item" id="img3">
            <img
              src="images/Vlastiss_Laughting_Joker_biomechanics_demon_blood_anime_8k_a02787b5-53b6-40c4-bfeb-8493b2ad4045.png"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Crazy Joker</h5>
              <p>Crime king of gotham</p>
            </div>
          </div>
          <div class="carousel-item" id="img4">
            <img
              src="images/vlastiss_masculine_guy_looking_badass_b3449a14-7069-414b-8510-0ff0ce67d994.png"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Badass</h5>
              <p>Crime king of gotham</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <div class="mx-auto" style="width: 200px; text-align: center; padding-top: 35px;">
          <button type="button" class="btn btn-primary" id="random">
            Random review
          </button>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
